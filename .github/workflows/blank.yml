# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      Environment:
        description: üåç Choose the environment to deploy to (e.g., dev, qa, prod)
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
        default: dev

      CreateFunctionApp:
        description: üèóÔ∏è Is the storage ready for the function app? (Check this to deploy the azure function app)
        required: false
        type: boolean
        default: true

      Destroy:
        description: ‚ö†Ô∏è Please proceed with caution ‚ö†Ô∏è | ‚ùå Destroy resources instead of creating them? (Checking yes will destroy all resources)
        required: false
        type: boolean
        default: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: _review_ # Special environment, for approval between 'plan' and 'apply'
    steps:
      - name: ‚úÖ Approve
        run: |
          # Record input parameter values
          echo "  - Environment: ${{ inputs.Environment }}"
          echo "  - Destroy: ${{ inputs.Destroy }}"
          echo "Approved the plan created in the previous job"
          echo "Next job - apply - will be triggered"
